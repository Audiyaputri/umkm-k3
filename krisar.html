<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KRITIK-SARAN</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, bisque, beige);
        color: #46525f;
        margin: 0;
        padding: 0;
      }

      section {
        max-width: 600px;
        margin: 60px auto;
        background: #ffffffcc;
        backdrop-filter: blur(8px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 20px rgba(70, 82, 95, 0.1);
        transition: transform 0.3s ease;
      }

      section:hover {
        transform: scale(1.02);
      }

      h1 {
        text-align: center;
        color: #374151;
        font-weight: 600;
        letter-spacing: 1px;
      }

      p {
        text-align: center;
        color: #5a6570;
        margin-bottom: 30px;
      }

      form label {
        font-weight: 500;
        color: #46525f;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px 14px;
        margin: 8px 0 20px;
        border: 1px solid #cbd5e0;
        border-radius: 12px;
        background-color: #f9fafb;
        font-size: 15px;
        transition: all 0.25s ease;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #7b93b4;
        box-shadow: 0 0 0 4px rgba(123, 147, 180, 0.2);
        background-color: #fff;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #46525f;
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(70, 82, 95, 0.25);
        transition: all 0.25s ease;
      }

      /* Efek timbul saat di-tap atau ditekan */
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(70, 82, 95, 0.3);
      }

      button:active {
        transform: translateY(2px);
        box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.15);
      }

      a {
        color: #46525f;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      a:hover {
        color: #2d3748;
      }

      @media (max-width: 480px) {
        section {
          padding: 25px;
          margin: 40px 15px;
        }
      }
    </style>
  </head>
  <body>
    <section id="kritik-saran" style="margin-top: 30px">
      <h1 style="text-align: center; color: #46525f">üì¨ Kritik & Saran</h1>
      <p style="text-align: center">
        Kami sangat menghargai masukan anda untuk pengembangan konten kami.
      </p>

      <form
        action="https://formspree.io/f/mzzbqgkz"
        method="POST"
        style="max-width: 500px; margin: 0 auto"
      >
        <label for="nama"><b>Nama</b></label
        ><br />
        <input
          type="text"
          id="nama"
          name="nama"
          required
          style="
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
          "
        /><br />

        <label for="email"><b>Email (opsional)</b></label
        ><br />
        <input
          type="email"
          id="email"
          name="email"
          style="
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
          "
        /><br />

        <label for="pesan"><b>Kritik / Saran</b></label
        ><br />
        <textarea
          id="pesan"
          name="pesan"
          rows="5"
          required
          style="
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
          "
        ></textarea
        ><br />

        <button
          type="submit"
          style="
            background-color: #46525f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
          "
        >
          Kirim
        </button>
      </form>

      <div style="text-align: center; margin-top: 20px">
        <a href="index.html">‚¨ÖÔ∏è Kembali ke Beranda</a>
      </div>
    </section>
  </body>
</html>
