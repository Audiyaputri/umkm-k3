<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KRITIK-SARAN</title>
  </head>
  <body>
    <!-- Bagian Kritik & Saran -->
    <section id="kritik-saran" style="margin-top: 30px">
      <h1 style="text-align: center; color: #46525f">📬 Kritik & Saran</h1>
      <p style="text-align: center">
        Kami sangat menghargai masukan anda untuk pengembangan konten kami.
      </p>

      <form
        action="https://formspree.io/f/mzzbqgkz"
        method="POST"
        style="max-width: 500px; margin: 0 auto"
      >
        <label for="nama"><b>Nama</b></label
        ><br />
        <input
          type="text"
          id="nama"
          name="nama"
          required
          style="
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
          "
        /><br />

        <label for="email"><b>Email (opsional)</b></label
        ><br />
        <input
          type="email"
          id="email"
          name="email"
          style="
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
          "
        /><br />

        <label for="pesan"><b>Kritik / Saran</b></label
        ><br />
        <textarea
          id="pesan"
          name="pesan"
          rows="5"
          required
          style="
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
          "
        ></textarea
        ><br />

        <button
          type="submit"
          style="
            background-color: #46525f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
          "
        >
          Kirim
        </button>
      </form>

      <div style="text-align: center; margin-top: 20px">
        <a href="index.html">⬅️ Kembali ke Beranda</a>
      </div>
    </section>
  </body>
</html>
